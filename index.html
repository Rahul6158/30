<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Productivity Manager</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-darker: #121212;
            --bg-card: #2c2c2c;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent: #6c5ce7;
            --accent-light: #a29bfe;
            --critical: #ff4757;
            --high: #ffa502;
            --medium: #2ed573;
            --low: #3742fa;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.2s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-light);
            margin: 15px 0;
            padding: 8px 16px;
            background-color: rgba(108, 92, 231, 0.15);
            border-radius: var(--border-radius);
            display: inline-block;
        }

        .auth-section {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .timer-section {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .timer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .timer-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
        }

        .timer-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .timer-display {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .timer-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .tasks-section {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .add-task-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            border-left: 4px solid var(--bg-card);
        }

        .task:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .task-critical { border-left-color: var(--critical); }
        .task-high { border-left-color: var(--high); }
        .task-medium { border-left-color: var(--medium); }
        .task-low { border-left-color: var(--low); }

        .task.completed {
            opacity: 0.7;
            background-color: rgba(46, 213, 115, 0.1);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            margin-top: 3px;
            cursor: pointer;
        }

        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            word-break: break-word;
        }

        .task-controls {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--accent-light);
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .btn-danger {
            background-color: #d63031;
        }

        .btn-danger:hover {
            background-color: #ff7675;
        }

        .btn-success {
            background-color: var(--medium);
            color: var(--bg-dark);
        }

        .btn-success:hover {
            background-color: #7bed9f;
        }

        input, textarea, select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 10px;
            color: var(--text-primary);
            font-family: inherit;
            flex-grow: 1;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .user-info {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(108, 92, 231, 0.1);
            border-radius: var(--border-radius);
        }

        .edit-task-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        @media (max-width: 768px) {
            .timer-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .task-controls {
                margin-left: 0;
                margin-top: 10px;
                flex-wrap: wrap;
            }
            
            .task {
                flex-direction: column;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Productivity Manager</h1>
        <div class="date-display" id="currentDate"></div>
    </header>

    <section class="auth-section" id="authSection">
        <div class="auth-form" id="loginForm">
            <h3>Login to Your Account</h3>
            <div class="form-group">
                <input type="text" id="loginUsername" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <div class="form-row">
                <button class="btn" onclick="login()">Login</button>
                <button class="btn btn-success" onclick="showRegister()">Create Account</button>
            </div>
        </div>

        <div class="auth-form" id="registerForm" style="display: none;">
            <h3>Create New Account</h3>
            <div class="form-group">
                <input type="text" id="registerUsername" placeholder="Choose Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Choose Password" required>
            </div>
            <div class="form-row">
                <button class="btn btn-success" onclick="register()">Create Account</button>
                <button class="btn" onclick="showLogin()">Back to Login</button>
            </div>
        </div>
    </section>

    <section class="user-info" id="userInfo" style="display: none;">
        Welcome, <span id="usernameDisplay"></span>! 
        <button class="btn btn-sm btn-danger" onclick="logout()" style="margin-left: 10px;">Logout</button>
    </section>

    <section class="timer-section" id="timerSection" style="display: none;">
        <h2>‚è∞ Activity Timers</h2>
        <div class="timer-grid">
            <div class="timer-card">
                <div class="timer-icon">üíß</div>
                <h3>Water Reminder</h3>
                <div class="timer-display" id="waterTimer">60:00</div>
                <div class="timer-controls">
                    <button class="btn btn-sm" onclick="startWaterTimer()">Start</button>
                    <button class="btn btn-sm btn-danger" onclick="stopWaterTimer()">Stop</button>
                    <button class="btn btn-sm" onclick="snoozeWaterTimer()">Snooze 5min</button>
                </div>
            </div>
            <div class="timer-card">
                <div class="timer-icon">ü™ë</div>
                <h3>Sit-Stand Reminder</h3>
                <div class="timer-display" id="sitTimer">40:00</div>
                <div class="timer-controls">
                    <button class="btn btn-sm" onclick="startSitTimer()">Start</button>
                    <button class="btn btn-sm btn-danger" onclick="stopSitTimer()">Stop</button>
                    <button class="btn btn-sm" onclick="snoozeSitTimer()">Snooze 5min</button>
                </div>
            </div>
        </div>
    </section>

    <section class="tasks-section" id="tasksSection" style="display: none;">
        <h2>‚úÖ Tasks</h2>
        <div class="add-task-form">
            <input type="text" id="newTaskTitle" placeholder="Task title" required>
            <textarea id="newTaskDescription" placeholder="Description (optional)"></textarea>
            <div class="form-row">
                <select id="newTaskPriority">
                    <option value="critical">üî¥ Critical</option>
                    <option value="high">üü† High</option>
                    <option value="medium" selected>üü¢ Medium</option>
                    <option value="low">üîµ Low</option>
                </select>
                <button class="btn" onclick="addTask()">Add Task</button>
            </div>
        </div>
        <div class="task-list" id="taskList"></div>
    </section>

    <script>
        // JSONBin Configuration
        const JSONBIN_MASTER_KEY = '$2a$10$Zvs9GnQFn58NfRB2viPmW.BTGobRxxEI6xuQYDFPxSe21lfZN9Gg.';
        const JSONBIN_ACCESS_KEY = '$2a$10$WYK7rOJq/hWJhfxQaJsYeeJp6sOAGQagImSru.jET1lypCd64EP3m';
        const JSONBIN_BASE_URL = 'https://api.jsonbin.io/v3/b';

        // App State
        let currentUser = null;
        let userBinId = null;
        let tasks = [];
        let waterTimer = null;
        let sitTimer = null;
        let waterTimeLeft = 60 * 60; // 60 minutes in seconds
        let sitTimeLeft = 40 * 60;   // 40 minutes in seconds

        // DOM Elements
        const currentDateEl = document.getElementById('currentDate');
        const authSection = document.getElementById('authSection');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const userInfo = document.getElementById('userInfo');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const timerSection = document.getElementById('timerSection');
        const tasksSection = document.getElementById('tasksSection');
        const taskList = document.getElementById('taskList');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateDateDisplay();
            checkExistingSession();
        });

        function updateDateDisplay() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            currentDateEl.textContent = today.toLocaleDateString('en-US', options);
        }

        function checkExistingSession() {
            const savedUser = localStorage.getItem('currentUser');
            const savedBinId = localStorage.getItem('userBinId');
            
            if (savedUser && savedBinId) {
                currentUser = savedUser;
                userBinId = savedBinId;
                showAppInterface();
                loadUserData();
            }
        }

        function showLogin() {
            loginForm.style.display = 'flex';
            registerForm.style.display = 'none';
        }

        function showRegister() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'flex';
        }

        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            try {
                // In a real app, you'd verify credentials properly
                // For this demo, we'll create a bin ID based on username hash
                const binId = await getOrCreateUserBin(username, password);
                
                currentUser = username;
                userBinId = binId;
                
                localStorage.setItem('currentUser', username);
                localStorage.setItem('userBinId', binId);
                
                showAppInterface();
                loadUserData();
                
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            if (username.length < 3) {
                alert('Username must be at least 3 characters long');
                return;
            }

            try {
                const binId = await createUserBin(username, password);
                
                currentUser = username;
                userBinId = binId;
                
                localStorage.setItem('currentUser', username);
                localStorage.setItem('userBinId', binId);
                
                showAppInterface();
                loadUserData();
                
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        }

        function logout() {
            currentUser = null;
            userBinId = null;
            localStorage.removeItem('currentUser');
            localStorage.removeItem('userBinId');
            stopAllTimers();
            hideAppInterface();
        }

        function showAppInterface() {
            authSection.style.display = 'none';
            userInfo.style.display = 'block';
            timerSection.style.display = 'block';
            tasksSection.style.display = 'block';
            usernameDisplay.textContent = currentUser;
        }

        function hideAppInterface() {
            authSection.style.display = 'block';
            userInfo.style.display = 'none';
            timerSection.style.display = 'none';
            tasksSection.style.display = 'none';
            showLogin();
        }

        // JSONBin API Functions
        async function getOrCreateUserBin(username, password) {
            const binId = generateBinId(username);
            
            try {
                // Try to read the bin first
                const response = await fetch(`${JSONBIN_BASE_URL}/${binId}`, {
                    headers: {
                        'X-Master-Key': JSONBIN_MASTER_KEY,
                        'X-Access-Key': JSONBIN_ACCESS_KEY
                    }
                });
                
                if (response.ok) {
                    return binId; // Bin exists
                } else {
                    // Create new bin
                    return await createUserBin(username, password);
                }
            } catch (error) {
                throw new Error('Unable to access user data');
            }
        }

        async function createUserBin(username, password) {
            const binId = generateBinId(username);
            const userData = {
                username: username,
                tasks: [],
                createdAt: new Date().toISOString()
            };

            const response = await fetch(JSONBIN_BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': JSONBIN_MASTER_KEY,
                    'X-Access-Key': JSONBIN_ACCESS_KEY,
                    'X-Bin-Name': `User: ${username}`
                },
                body: JSON.stringify(userData)
            });

            if (!response.ok) {
                throw new Error('Failed to create user account');
            }

            const data = await response.json();
            return data.metadata.id;
        }

        async function loadUserData() {
            if (!userBinId) return;

            try {
                const response = await fetch(`${JSONBIN_BASE_URL}/${userBinId}`, {
                    headers: {
                        'X-Master-Key': JSONBIN_MASTER_KEY,
                        'X-Access-Key': JSONBIN_ACCESS_KEY
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    tasks = data.record.tasks || [];
                    renderTasks();
                }
            } catch (error) {
                console.error('Failed to load user data:', error);
            }
        }

        async function saveUserData() {
            if (!userBinId) return;

            const userData = {
                username: currentUser,
                tasks: tasks,
                updatedAt: new Date().toISOString()
            };

            try {
                await fetch(`${JSONBIN_BASE_URL}/${userBinId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_MASTER_KEY,
                        'X-Access-Key': JSONBIN_ACCESS_KEY
                    },
                    body: JSON.stringify(userData)
                });
            } catch (error) {
                console.error('Failed to save user data:', error);
            }
        }

        function generateBinId(username) {
            // Simple hash function to generate consistent bin IDs
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = ((hash << 5) - hash) + username.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash).toString(16).substring(0, 12);
        }

        // Task Management Functions
        function addTask() {
            const titleInput = document.getElementById('newTaskTitle');
            const descInput = document.getElementById('newTaskDescription');
            const prioritySelect = document.getElementById('newTaskPriority');
            
            const title = titleInput.value.trim();
            if (!title) {
                titleInput.focus();
                return;
            }

            const task = {
                id: 'task-' + Date.now(),
                title: title,
                description: descInput.value.trim(),
                priority: prioritySelect.value,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            reorganizePriorities();
            saveUserData();
            renderTasks();

            // Reset form
            titleInput.value = '';
            descInput.value = '';
            prioritySelect.value = 'medium';
        }

        function reorganizePriorities() {
            // Sort tasks: incomplete first, then by priority
            tasks.sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                
                const priorityOrder = { critical: 0, high: 1, medium: 2, low: 3 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            // Promote priorities if all higher priority tasks are completed
            const incompleteTasks = tasks.filter(task => !task.completed);
            const hasCritical = incompleteTasks.some(task => task.priority === 'critical');
            const hasHigh = incompleteTasks.some(task => task.priority === 'high');
            const hasMedium = incompleteTasks.some(task => task.priority === 'medium');

            if (!hasCritical && hasHigh) {
                // Promote first high to critical
                const firstHigh = incompleteTasks.find(task => task.priority === 'high');
                if (firstHigh) firstHigh.priority = 'critical';
            }
            
            if (!hasCritical && !hasHigh && hasMedium) {
                // Promote first medium to critical
                const firstMedium = incompleteTasks.find(task => task.priority === 'medium');
                if (firstMedium) firstMedium.priority = 'critical';
            }
        }

        function renderTasks() {
            taskList.innerHTML = '';
            
            tasks.forEach(task => {
                const taskEl = document.createElement('div');
                taskEl.className = `task task-${task.priority} ${task.completed ? 'completed' : ''}`;
                taskEl.dataset.taskId = task.id;
                
                taskEl.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                        onchange="toggleTaskCompletion('${task.id}')">
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        <div class="edit-task-form" id="edit-task-${task.id}">
                            <input type="text" class="edit-task-title" value="${task.title}" placeholder="Task title">
                            <textarea class="edit-task-description" placeholder="Description">${task.description || ''}</textarea>
                            <div class="form-row">
                                <select class="edit-task-priority">
                                    <option value="critical" ${task.priority === 'critical' ? 'selected' : ''}>üî¥ Critical</option>
                                    <option value="high" ${task.priority === 'high' ? 'selected' : ''}>üü† High</option>
                                    <option value="medium" ${task.priority === 'medium' ? 'selected' : ''}>üü¢ Medium</option>
                                    <option value="low" ${task.priority === 'low' ? 'selected' : ''}>üîµ Low</option>
                                </select>
                                <button class="btn btn-sm" onclick="saveTaskEdit('${task.id}')">Save</button>
                                <button class="btn btn-sm btn-danger" onclick="cancelTaskEdit('${task.id}')">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="task-controls">
                        <button class="btn btn-sm" onclick="showTaskEdit('${task.id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTask('${task.id}')">Delete</button>
                    </div>
                `;
                
                taskList.appendChild(taskEl);
            });
        }

        function toggleTaskCompletion(taskId) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                reorganizePriorities();
                saveUserData();
                renderTasks();
            }
        }

        function showTaskEdit(taskId) {
            document.getElementById(`edit-task-${taskId}`).style.display = 'flex';
        }

        function cancelTaskEdit(taskId) {
            document.getElementById(`edit-task-${taskId}`).style.display = 'none';
        }

        function saveTaskEdit(taskId) {
            const editForm = document.getElementById(`edit-task-${taskId}`);
            const titleInput = editForm.querySelector('.edit-task-title');
            const descInput = editForm.querySelector('.edit-task-description');
            const prioritySelect = editForm.querySelector('.edit-task-priority');
            
            const title = titleInput.value.trim();
            if (!title) {
                titleInput.focus();
                return;
            }
            
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                tasks[taskIndex] = {
                    ...tasks[taskIndex],
                    title: title,
                    description: descInput.value.trim(),
                    priority: prioritySelect.value
                };
                
                reorganizePriorities();
                saveUserData();
                renderTasks();
            }
        }

        function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            tasks = tasks.filter(t => t.id !== taskId);
            reorganizePriorities();
            saveUserData();
            renderTasks();
        }

        // Timer Functions
        function startWaterTimer() {
            stopWaterTimer();
            waterTimeLeft = 60 * 60; // 60 minutes
            updateWaterTimerDisplay();
            
            waterTimer = setInterval(() => {
                waterTimeLeft--;
                updateWaterTimerDisplay();
                
                if (waterTimeLeft <= 0) {
                    showNotification('üíß Water Time!', 'Time to drink some water!');
                    waterTimeLeft = 60 * 60; // Reset to 60 minutes
                }
            }, 1000);
        }

        function stopWaterTimer() {
            if (waterTimer) {
                clearInterval(waterTimer);
                waterTimer = null;
            }
        }

        function snoozeWaterTimer() {
            waterTimeLeft = 5 * 60; // 5 minutes
            updateWaterTimerDisplay();
        }

        function startSitTimer() {
            stopSitTimer();
            sitTimeLeft = 40 * 60; // 40 minutes
            updateSitTimerDisplay();
            
            sitTimer = setInterval(() => {
                sitTimeLeft--;
                updateSitTimerDisplay();
                
                if (sitTimeLeft <= 0) {
                    showNotification('ü™ë Break Time!', 'Time to stand up and move for 10 minutes!');
                    sitTimeLeft = 10 * 60; // 10 minute break
                }
            }, 1000);
        }

        function stopSitTimer() {
            if (sitTimer) {
                clearInterval(sitTimer);
                sitTimer = null;
            }
        }

        function snoozeSitTimer() {
            sitTimeLeft = 5 * 60; // 5 minutes
            updateSitTimerDisplay();
        }

        function stopAllTimers() {
            stopWaterTimer();
            stopSitTimer();
        }

        function updateWaterTimerDisplay() {
            const minutes = Math.floor(waterTimeLeft / 60);
            const seconds = waterTimeLeft % 60;
            document.getElementById('waterTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateSitTimerDisplay() {
            const minutes = Math.floor(sitTimeLeft / 60);
            const seconds = sitTimeLeft % 60;
            document.getElementById('sitTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function showNotification(title, message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: message,
                    icon: '/icon.png'
                });
            } else if ('Notification' in window && Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification(title, {
                            body: message,
                            icon: '/icon.png'
                        });
                    }
                });
            }
            
            // Fallback alert
            alert(`${title}\n${message}`);
        }

        // Request notification permission on load
        if ('Notification' in window) {
            Notification.requestPermission();
        }
    </script>
</body>
