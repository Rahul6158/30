<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2c2c2c;
            --bg-card: #2c2c2c;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent: #6c5ce7;
            --accent-light: #a29bfe;
            --critical: #ff4757;
            --high: #ffa502;
            --medium: #2ed573;
            --low: #3742fa;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] .header {
            border-bottom-color: rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .theme-btn {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-btn.active {
            background: var(--accent);
            color: white;
        }

        /* Auth Section */
        .auth-section {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Timer Cards */
        .timer-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .timer-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        [data-theme="light"] .timer-progress {
            background: rgba(0, 0, 0, 0.1);
        }

        .timer-progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 1s linear;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Tasks Section */
        .tasks-section {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .add-task-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] .add-task-form {
            border-bottom-color: rgba(0, 0, 0, 0.1);
        }

        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task {
            display: flex;
            align-items: flex-start;
            padding: 18px;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            border-left: 4px solid var(--bg-card);
        }

        [data-theme="light"] .task {
            background: rgba(0, 0, 0, 0.03);
        }

        .task:hover {
            transform: translateX(5px);
        }

        .task-critical { border-left-color: var(--critical); }
        .task-high { border-left-color: var(--high); }
        .task-medium { border-left-color: var(--medium); }
        .task-low { border-left-color: var(--low); }

        .task.completed {
            opacity: 0.7;
            background: rgba(46, 213, 115, 0.1);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            margin-top: 3px;
            cursor: pointer;
        }

        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            word-break: break-word;
        }

        .task-controls {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        /* Buttons */
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-danger {
            background: #d63031;
        }

        .btn-danger:hover {
            background: #ff7675;
        }

        .btn-success {
            background: var(--medium);
            color: var(--bg-primary);
        }

        .btn-success:hover {
            background: #7bed9f;
        }

        .btn-warning {
            background: var(--high);
            color: var(--bg-primary);
        }

        /* Inputs */
        input, textarea, select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 12px;
            color: var(--text-primary);
            font-family: inherit;
            flex-grow: 1;
        }

        [data-theme="light"] input,
        [data-theme="light"] textarea,
        [data-theme="light"] select {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* User Info */
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .edit-task-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        [data-theme="light"] .edit-task-form {
            background: rgba(0, 0, 0, 0.03);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timer-card, .stat-card, .task {
            animation: fadeIn 0.5s ease forwards;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <script>
        // JSONBin Configuration
        const JSONBIN_MASTER_KEY = '$2a$10$Zvs9GnQFn58NfRB2viPmW.BTGobRxxEI6xuQYDFPxSe21lfZN9Gg.';
        const JSONBIN_ACCESS_KEY = '$2a$10$WYK7rOJq/hWJhfxQaJsYeeJp6sOAGQagImSru.jET1lypCd64EP3m';
        const JSONBIN_BASE_URL = 'https://api.jsonbin.io/v3/b';

        // App State
        let currentUser = null;
        let userBinId = null;
        let tasks = [];
        let userStats = {
            waterReminders: 0,
            pomodorosCompleted: 0,
            tasksCompleted: 0,
            totalTasks: 0
        };

        // Timer States
        let waterTimer = null;
        let sitTimer = null;
        let pomodoroTimer = null;
        let activeTimerTasks = new Map();
        
        let waterTimeLeft = 60 * 60;
        let sitTimeLeft = 40 * 60;
        let pomodoroTimeLeft = 25 * 60;
        let pomodoroSession = 1;
        let isPomodoroBreak = false;

        // Theme Management
        function setTheme(theme) {
            const savedTheme = theme === 'system' ? getSystemTheme() : theme;
            document.body.setAttribute('data-theme', savedTheme);
            localStorage.setItem('theme', theme);
            
            // Update theme buttons
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'system';
            setTheme(savedTheme);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            checkExistingSession();
            setupServiceWorker();
        });

        // Service Worker for Background Timers
        async function setupServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker registered');
                } catch (error) {
                    console.log('Service Worker registration failed:', error);
                }
            }
        }

        // Authentication Functions
        function showLogin() {
            document.getElementById('loginForm').style.display = 'flex';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'flex';
        }

        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            try {
                const binId = await authenticateUser(username, password);
                currentUser = username;
                userBinId = binId;
                
                localStorage.setItem('currentUser', username);
                localStorage.setItem('userBinId', binId);
                
                showDashboard();
                loadUserData();
                
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            if (username.length < 3) {
                alert('Username must be at least 3 characters long');
                return;
            }

            try {
                const binId = await createUserBin(username, password);
                currentUser = username;
                userBinId = binId;
                
                localStorage.setItem('currentUser', username);
                localStorage.setItem('userBinId', binId);
                
                showDashboard();
                loadUserData();
                
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        }

        function logout() {
            currentUser = null;
            userBinId = null;
            localStorage.removeItem('currentUser');
            localStorage.removeItem('userBinId');
            stopAllTimers();
            hideDashboard();
        }

        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('usernameDisplay').textContent = currentUser;
        }

        function hideDashboard() {
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            showLogin();
        }

        function checkExistingSession() {
            const savedUser = localStorage.getItem('currentUser');
            const savedBinId = localStorage.getItem('userBinId');
            
            if (savedUser && savedBinId) {
                currentUser = savedUser;
                userBinId = savedBinId;
                showDashboard();
                loadUserData();
            }
        }

        // JSONBin API Functions
        async function authenticateUser(username, password) {
            const binId = generateBinId(username);
            
            try {
                const response = await fetch(`${JSONBIN_BASE_URL}/${binId}`, {
                    headers: {
                        'X-Master-Key': JSONBIN_MASTER_KEY,
                        'X-Access-Key': JSONBIN_ACCESS_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // In a real app, verify password hash here
                    return binId;
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                throw new Error('Authentication failed');
            }
        }

        async function createUserBin(username, password) {
            const binId = generateBinId(username);
            const userData = {
                username: username,
                password: btoa(password), // Basic encoding - use proper hashing in production
                tasks: [],
                stats: {
                    waterReminders: 0,
                    pomodorosCompleted: 0,
                    tasksCompleted: 0,
                    totalTasks: 0
                },
                createdAt: new Date().toISOString()
            };

            const response = await fetch(JSONBIN_BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': JSONBIN_MASTER_KEY,
                    'X-Access-Key': JSONBIN_ACCESS_KEY,
                    'X-Bin-Name': `User: ${username}`
                },
                body: JSON.stringify(userData)
            });

            if (!response.ok) {
                throw new Error('Failed to create user account');
            }

            const data = await response.json();
            return data.metadata.id;
        }

        async function loadUserData() {
            if (!userBinId) return;

            try {
                const response = await fetch(`${JSONBIN_BASE_URL}/${userBinId}`, {
                    headers: {
                        'X-Master-Key': JSONBIN_MASTER_KEY,
                        'X-Access-Key': JSONBIN_ACCESS_KEY
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    tasks = data.record.tasks || [];
                    userStats = data.record.stats || userStats;
                    updateStats();
                    renderTasks();
                }
            } catch (error) {
                console.error('Failed to load user data:', error);
            }
        }

        async function saveUserData() {
            if (!userBinId) return;

            const userData = {
                username: currentUser,
                tasks: tasks,
                stats: userStats,
                updatedAt: new Date().toISOString()
            };

            try {
                await fetch(`${JSONBIN_BASE_URL}/${userBinId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_MASTER_KEY,
                        'X-Access-Key': JSONBIN_ACCESS_KEY
                    },
                    body: JSON.stringify(userData)
                });
            } catch (error) {
                console.error('Failed to save user data:', error);
            }
        }

        function generateBinId(username) {
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = ((hash << 5) - hash) + username.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash).toString(16).substring(0, 12);
        }

        // Timer Functions
        function startWaterTimer() {
            stopWaterTimer();
            waterTimeLeft = 60 * 60;
            updateWaterTimerDisplay();
            
            waterTimer = setInterval(() => {
                waterTimeLeft--;
                updateWaterTimerDisplay();
                
                if (waterTimeLeft <= 0) {
                    userStats.waterReminders++;
                    updateStats();
                    showNotification('üíß Water Time!', 'Time to drink some water! Stay hydrated!');
                    waterTimeLeft = 60 * 60;
                    saveUserData();
                }
            }, 1000);
        }

        function startSitTimer() {
            stopSitTimer();
            sitTimeLeft = 40 * 60;
            updateSitTimerDisplay();
            
            sitTimer = setInterval(() => {
                sitTimeLeft--;
                updateSitTimerDisplay();
                
                if (sitTimeLeft <= 0) {
                    showNotification('ü™ë Break Time!', 'Time to stand up and move for 10 minutes!');
                    sitTimeLeft = 10 * 60;
                }
            }, 1000);
        }

        function startPomodoro() {
            stopPomodoro();
            isPomodoroBreak = false;
            pomodoroTimeLeft = 25 * 60;
            updatePomodoroTimerDisplay();
            
            pomodoroTimer = setInterval(() => {
                pomodoroTimeLeft--;
                updatePomodoroTimerDisplay();
                
                if (pomodoroTimeLeft <= 0) {
                    userStats.pomodorosCompleted++;
                    updateStats();
                    
                    if (pomodoroSession < 4) {
                        showNotification('üçÖ Break Time!', 'Great job! Take a 5-minute break.');
                        pomodoroSession++;
                        pomodoroTimeLeft = 5 * 60;
                        isPomodoroBreak = true;
                    } else {
                        showNotification('üçÖ Long Break!', 'Session complete! Take a 15-minute break.');
                        pomodoroSession = 1;
                        pomodoroTimeLeft = 15 * 60;
                        isPomodoroBreak = true;
                    }
                    saveUserData();
                }
            }, 1000);
        }

        function startBreak() {
            stopPomodoro();
            isPomodoroBreak = true;
            pomodoroTimeLeft = 5 * 60;
            updatePomodoroTimerDisplay();
            
            pomodoroTimer = setInterval(() => {
                pomodoroTimeLeft--;
                updatePomodoroTimerDisplay();
                
                if (pomodoroTimeLeft <= 0) {
                    showNotification('üçÖ Break Over!', 'Time to get back to work!');
                    startPomodoro();
                }
            }, 1000);
        }

        function stopPomodoro() {
            if (pomodoroTimer) {
                clearInterval(pomodoroTimer);
                pomodoroTimer = null;
            }
        }

        function stopWaterTimer() {
            if (waterTimer) {
                clearInterval(waterTimer);
                waterTimer = null;
            }
        }

        function stopSitTimer() {
            if (sitTimer) {
                clearInterval(sitTimer);
                sitTimer = null;
            }
        }

        function stopAllTimers() {
            stopWaterTimer();
            stopSitTimer();
            stopPomodoro();
        }

        function snoozeWaterTimer() {
            waterTimeLeft = 10 * 60;
            updateWaterTimerDisplay();
        }

        function snoozeSitTimer() {
            sitTimeLeft = 5 * 60;
            updateSitTimerDisplay();
        }

        // Timer Task Functions
        function startTimerTask() {
            const taskInput = document.getElementById('timerTaskInput');
            const taskName = taskInput.value.trim();
            
            if (!taskName) {
                alert('Please enter a task name');
                return;
            }

            const taskId = 'timer-' + Date.now();
            activeTimerTasks.set(taskId, {
                name: taskName,
                startTime: Date.now(),
                elapsed: 0
            });

            taskInput.value = '';
            renderTimerTasks();
        }

        function stopTimerTask(taskId) {
            const task = activeTimerTasks.get(taskId);
            if (task) {
                // You could save the timed task data here
                activeTimerTasks.delete(taskId);
                renderTimerTasks();
            }
        }

        function renderTimerTasks() {
            const container = document.getElementById('activeTimerTasks');
            container.innerHTML = '';

            activeTimerTasks.forEach((task, taskId) => {
                const taskEl = document.createElement('div');
                taskEl.style.cssText = 'padding: 10px; margin: 5px 0; background: rgba(255,255,255,0.05); border-radius: 8px;';
                taskEl.innerHTML = `
                    <div style="font-weight: bold;">${task.name}</div>
                    <div style="font-size: 0.9rem; color: var(--text-secondary);">${formatTime(Date.now() - task.startTime)}</div>
                    <button class="btn btn-sm btn-danger" onclick="stopTimerTask('${taskId}')" style="margin-top: 5px;">Stop</button>
                `;
                container.appendChild(taskEl);
            });

            // Update timer tasks every second
            if (activeTimerTasks.size > 0) {
                setTimeout(renderTimerTasks, 1000);
            }
        }

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes % 60}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds % 60}s`;
            } else {
                return `${seconds}s`;
            }
        }

        // Update timer displays
        function updateWaterTimerDisplay() {
            const minutes = Math.floor(waterTimeLeft / 60);
            const seconds = waterTimeLeft % 60;
            document.getElementById('waterTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('waterProgress').style.width = `${(waterTimeLeft / (60 * 60)) * 100}%`;
        }

        function updateSitTimerDisplay() {
            const minutes = Math.floor(sitTimeLeft / 60);
            const seconds = sitTimeLeft % 60;
            document.getElementById('sitTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('sitProgress').style.width = `${(sitTimeLeft / (isPomodoroBreak ? 10 * 60 : 40 * 60)) * 100}%`;
        }

        function updatePomodoroTimerDisplay() {
            const minutes = Math.floor(pomodoroTimeLeft / 60);
            const seconds = pomodoroTimeLeft % 60;
            document.getElementById('pomodoroTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('pomodoroSession').textContent = pomodoroSession;
            
            const totalTime = isPomodoroBreak ? 
                (pomodoroSession === 4 ? 15 * 60 : 5 * 60) : 25 * 60;
            document.getElementById('pomodoroProgress').style.width = `${(pomodoroTimeLeft / totalTime) * 100}%`;
        }

        // Task Management (same as before with priority reorganization)
        function addTask() {
            const titleInput = document.getElementById('newTaskTitle');
            const descInput = document.getElementById('newTaskDescription');
            const prioritySelect = document.getElementById('newTaskPriority');
            
            const title = titleInput.value.trim();
            if (!title) {
                titleInput.focus();
                return;
            }

            const task = {
                id: 'task-' + Date.now(),
                title: title,
                description: descInput.value.trim(),
                priority: prioritySelect.value,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            userStats.totalTasks++;
            reorganizePriorities();
            saveUserData();
            renderTasks();

            titleInput.value = '';
            descInput.value = '';
            prioritySelect.value = 'medium';
        }

        function reorganizePriorities() {
            // Sort tasks: incomplete first, then by priority
            tasks.sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                
                const priorityOrder = { critical: 0, high: 1, medium: 2, low: 3 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            // Promote priorities if all higher priority tasks are completed
            const incompleteTasks = tasks.filter(task => !task.completed);
            const hasCritical = incompleteTasks.some(task => task.priority === 'critical');
            const hasHigh = incompleteTasks.some(task => task.priority === 'high');
            const hasMedium = incompleteTasks.some(task => task.priority === 'medium');

            if (!hasCritical && hasHigh) {
                const firstHigh = incompleteTasks.find(task => task.priority === 'high');
                if (firstHigh) firstHigh.priority = 'critical';
            }
            
            if (!hasCritical && !hasHigh && hasMedium) {
                const firstMedium = incompleteTasks.find(task => task.priority === 'medium');
                if (firstMedium) firstMedium.priority = 'critical';
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            tasks.forEach(task => {
                const taskEl = document.createElement('div');
                taskEl.className = `task task-${task.priority} ${task.completed ? 'completed' : ''}`;
                taskEl.dataset.taskId = task.id;
                
                taskEl.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                        onchange="toggleTaskCompletion('${task.id}')">
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        <div class="edit-task-form" id="edit-task-${task.id}">
                            <input type="text" class="edit-task-title" value="${task.title}" placeholder="Task title">
                            <textarea class="edit-task-description" placeholder="Description">${task.description || ''}</textarea>
                            <div class="form-row">
                                <select class="edit-task-priority">
                                    <option value="critical" ${task.priority === 'critical' ? 'selected' : ''}>üî¥ Critical</option>
                                    <option value="high" ${task.priority === 'high' ? 'selected' : ''}>üü† High</option>
                                    <option value="medium" ${task.priority === 'medium' ? 'selected' : ''}>üü¢ Medium</option>
                                    <option value="low" ${task.priority === 'low' ? 'selected' : ''}>üîµ Low</option>
                                </select>
                                <button class="btn btn-sm" onclick="saveTaskEdit('${task.id}')">Save</button>
                                <button class="btn btn-sm btn-danger" onclick="cancelTaskEdit('${task.id}')">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="task-controls">
                        <button class="btn btn-sm" onclick="showTaskEdit('${task.id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTask('${task.id}')">Delete</button>
                    </div>
                `;
                
                taskList.appendChild(taskEl);
            });
        }

        function toggleTaskCompletion(taskId) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                if (tasks[taskIndex].completed) {
                    userStats.tasksCompleted++;
                }
                reorganizePriorities();
                saveUserData();
                renderTasks();
                updateStats();
            }
        }

        function showTaskEdit(taskId) {
            document.getElementById(`edit-task-${taskId}`).style.display = 'flex';
        }

        function cancelTaskEdit(taskId) {
            document.getElementById(`edit-task-${taskId}`).style.display = 'none';
        }

        function saveTaskEdit(taskId) {
            const editForm = document.getElementById(`edit-task-${taskId}`);
            const titleInput = editForm.querySelector('.edit-task-title');
            const descInput = editForm.querySelector('.edit-task-description');
            const prioritySelect = editForm.querySelector('.edit-task-priority');
            
            const title = titleInput.value.trim();
            if (!title) {
                titleInput.focus();
                return;
            }
            
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                tasks[taskIndex] = {
                    ...tasks[taskIndex],
                    title: title,
                    description: descInput.value.trim(),
                    priority: prioritySelect.value
                };
                
                reorganizePriorities();
                saveUserData();
                renderTasks();
            }
        }

        function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1 && !tasks[taskIndex].completed) {
                userStats.totalTasks--;
            }
            
            tasks = tasks.filter(t => t.id !== taskId);
            reorganizePriorities();
            saveUserData();
            renderTasks();
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalTasks').textContent = userStats.totalTasks;
            document.getElementById('completedTasks').textContent = userStats.tasksCompleted;
            document.getElementById('waterCount').textContent = userStats.waterReminders;
            document.getElementById('pomodoroCount').textContent = userStats.pomodorosCompleted;
        }

        function showNotification(title, message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: message,
                    icon: '/icon.png'
                });
            } else if ('Notification' in window && Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification(title, {
                            body: message,
                            icon: '/icon.png'
                        });
                    }
                });
            }
            
            // Fallback alert
            if (!document.hidden) {
                alert(`${title}\n${message}`);
            }
        }

        // Request notification permission
        if ('Notification' in window) {
            Notification.requestPermission();
        }
    </script>
</body>
