<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Task Manager</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-darker: #121212;
            --bg-card: #2c2c2c;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent: #6c5ce7;
            --accent-light: #a29bfe;
            --red: #ff7675;
            --blue: #74b9ff;
            --yellow: #ffeaa7;
            --green: #55efc4;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.2s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date-display {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-light);
            margin: 15px 0 25px;
            padding: 10px 20px;
            background-color: rgba(108, 92, 231, 0.15);
            border-radius: var(--border-radius);
            display: inline-block;
            border: 1px solid rgba(108, 92, 231, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .task-group {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .group-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-light);
        }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--accent-light);
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .btn-danger {
            background-color: #d63031;
        }

        .btn-danger:hover {
            background-color: #ff7675;
        }

        .btn-edit {
            background-color: var(--yellow);
            color: var(--bg-dark);
        }

        .btn-edit:hover {
            background-color: #fdcb6e;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            border-left: 4px solid var(--bg-card);
        }

        .task:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        /* Custom checkbox styles */
        .task-checkbox {
            position: relative;
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 4px;
            margin-right: 15px;
            margin-top: 3px;
            cursor: pointer;
            transition: var(--transition);
        }

        .task-checkbox:checked {
            background-color: var(--green);
            border-color: var(--green);
        }

        .task-checkbox:checked::before {
            content: "âœ“";
            position: absolute;
            color: var(--bg-dark);
            font-size: 14px;
            font-weight: bold;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .task-checkbox:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(85, 239, 196, 0.3);
        }

        /* Completed task styles */
        .task.completed {
            opacity: 0.9;
            border-left-color: var(--green) !important;
            background-color: rgba(85, 239, 196, 0.1);
        }

        .task.completed .task-title {
            color: var(--green);
        }

        .task.completed .task-description {
            color: rgba(85, 239, 196, 0.7);
        }

        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 8px;
            word-break: break-word;
            color: var(--text-primary);
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 8px;
            word-break: break-word;
            line-height: 1.5;
            opacity: 0.9;
        }

        .task-link {
            color: var(--accent-light);
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 5px;
            transition: var(--transition);
            padding: 4px 8px;
            background-color: rgba(108, 92, 231, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(108, 92, 231, 0.3);
        }

        .task-link:hover {
            color: white;
            background-color: rgba(108, 92, 231, 0.3);
            text-decoration: none;
        }

        .task-controls {
            display: flex;
            gap: 10px;
            margin-left: 15px;
            align-items: center;
        }

        .color-display {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--bg-card);
        }

        .color-red { background-color: var(--red); }
        .color-blue { background-color: var(--blue); }
        .color-yellow { background-color: var(--yellow); }
        .color-green { background-color: var(--green); }

        .add-group-form {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .add-task-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .edit-task-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        input, textarea, select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 10px;
            color: var(--text-primary);
            font-family: inherit;
            flex-grow: 1;
            margin: 8px;
            width: 90%;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
            margin: 8px;
        }

        .task-red {
            border-left-color: var(--red);
        }

        .task-blue {
            border-left-color: var(--blue);
        }

        .task-yellow {
            border-left-color: var(--yellow);
        }

        .task-green {
            border-left-color: var(--green);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .group-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .task-controls {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .task {
                flex-direction: column;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-group {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Color options styling */
        .color-options {
            display: flex;
            gap: 8px;
        }

        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 0 2px var(--bg-card);
        }
    </style>
</head>
<body>
    <header>
        <h1>Productivity Task Manager</h1>
        <div class="date-display" id="currentDate"></div>
    </header>

    <div class="container" id="taskContainer">
        <!-- Task groups will be added here dynamically -->
    </div>

    <div class="add-group-form">
        <input type="text" id="newGroupTitle" placeholder="Enter new group title">
        <button class="btn" id="addGroupBtn">Add Group</button>
    </div>

    <script>
        // DOM Elements
        const currentDateEl = document.getElementById('currentDate');
        const taskContainer = document.getElementById('taskContainer');
        const newGroupTitle = document.getElementById('newGroupTitle');
        const addGroupBtn = document.getElementById('addGroupBtn');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateDateDisplay();
            loadTasks();
            setupEventListeners();
            addLearningAnimationGroup();
        });

        // Update the current date display
        function updateDateDisplay() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            currentDateEl.textContent = today.toLocaleDateString('en-US', options);
        }

        // Set up event listeners
        function setupEventListeners() {
            addGroupBtn.addEventListener('click', addNewGroup);
            
            // Allow adding group with Enter key
            newGroupTitle.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addNewGroup();
                }
            });
        }

        // Add the Learning Animation group with task
        function addLearningAnimationGroup() {
            const groups = getGroups();
            const existingGroup = groups.find(g => g.title === 'Learning Animation');
            
            if (!existingGroup) {
                const today = new Date();
                const expirationDate = new Date();
                expirationDate.setDate(today.getDate() + 33); // 33 days from today
                
                const group = {
                    id: 'group-learning',
                    title: 'Learning Animation',
                    tasks: [{
                        id: 'task-animation-plan',
                        title: '30 Day Animation Challenge',
                        description: 'Complete today\'s animation exercises from the learning plan',
                        link: 'animation_learn_plan.html',
                        color: 'blue',
                        completed: false,
                        createdDate: today.toISOString(),
                        expirationDate: expirationDate.toISOString()
                    }]
                };
                saveGroup(group);
                renderGroup(group);
            }
        }

        // Check if animation task can be deleted
        function canDeleteAnimationTask(task) {
            if (!task.expirationDate) return true;
            
            const today = new Date();
            const expirationDate = new Date(task.expirationDate);
            return today > expirationDate;
        }

        // Add a new task group
        function addNewGroup() {
            const title = newGroupTitle.value.trim();
            if (!title) return;
            
            const groupId = 'group-' + Date.now();
            const group = {
                id: groupId,
                title: title,
                tasks: []
            };
            
            saveGroup(group);
            renderGroup(group);
            newGroupTitle.value = '';
        }

        // Render a task group
        function renderGroup(group) {
            // Check if group already rendered
            if (document.querySelector(`[data-group-id="${group.id}"]`)) return;
            
            const groupEl = document.createElement('div');
            groupEl.className = 'task-group';
            groupEl.dataset.groupId = group.id;
            
            groupEl.innerHTML = `
                <div class="group-header">
                    <h2 class="group-title">${group.title}</h2>
                    <div>
                        <button class="btn btn-sm" onclick="showAddTaskForm('${group.id}')">Add Task</button>
                        ${group.title !== 'Learning Animation' ? 
                          `<button class="btn btn-sm btn-danger" onclick="deleteGroup('${group.id}')">Delete</button>` : 
                          ''}
                    </div>
                </div>
                <div class="task-list" id="task-list-${group.id}"></div>
                <div class="add-task-form" id="add-task-form-${group.id}" style="display: none;">
                    <input type="text" class="task-title-input" placeholder="Task title" required>
                    <textarea class="task-description-input" placeholder="Description (optional)"></textarea>
                    <input type="url" class="task-link-input" placeholder="Link URL (optional)">
                    <div class="form-row">
                        <div class="color-options">
                            <div class="color-option color-red selected" data-color="red"></div>
                            <div class="color-option color-blue" data-color="blue"></div>
                            <div class="color-option color-yellow" data-color="yellow"></div>
                            <div class="color-option color-green" data-color="green"></div>
                        </div>
                        <button class="btn btn-sm" onclick="addTask('${group.id}')">Add</button>
                        <button class="btn btn-sm btn-danger" onclick="hideAddTaskForm('${group.id}')">Cancel</button>
                    </div>
                </div>
            `;
            
            taskContainer.appendChild(groupEl);
            
            // Render existing tasks for this group
            group.tasks.forEach(task => {
                renderTask(group.id, task);
            });
            
            // Set up color selection
            setupColorSelectors(group.id);
        }

        // Show the add task form for a group
        function showAddTaskForm(groupId) {
            document.getElementById(`add-task-form-${groupId}`).style.display = 'block';
        }

        // Hide the add task form
        function hideAddTaskForm(groupId) {
            document.getElementById(`add-task-form-${groupId}`).style.display = 'none';
        }

        // Set up color selection for a group
        function setupColorSelectors(groupId) {
            const colorOptions = document.querySelectorAll(`#add-task-form-${groupId} .color-option`);
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        }

        // Add a new task to a group
        function addTask(groupId) {
            const form = document.getElementById(`add-task-form-${groupId}`);
            const titleInput = form.querySelector('.task-title-input');
            const descInput = form.querySelector('.task-description-input');
            const linkInput = form.querySelector('.task-link-input');
            const selectedColor = form.querySelector('.color-option.selected').dataset.color;
            
            const title = titleInput.value.trim();
            if (!title) {
                titleInput.focus();
                return;
            }
            
            const task = {
                id: 'task-' + Date.now(),
                title: title,
                description: descInput.value.trim(),
                link: linkInput.value.trim(),
                color: selectedColor,
                completed: false
            };
            
            // Save to local storage
            const groups = getGroups();
            const groupIndex = groups.findIndex(g => g.id === groupId);
            if (groupIndex !== -1) {
                groups[groupIndex].tasks.push(task);
                saveGroups(groups);
            }
            
            // Render the task
            renderTask(groupId, task);
            
            // Reset form
            titleInput.value = '';
            descInput.value = '';
            linkInput.value = '';
            hideAddTaskForm(groupId);
        }

        // Render a task
        function renderTask(groupId, task) {
            const taskList = document.getElementById(`task-list-${groupId}`);
            
            const taskEl = document.createElement('div');
            taskEl.className = `task task-${task.color} ${task.completed ? 'completed' : ''}`;
            taskEl.dataset.taskId = task.id;
            
            const canDelete = task.id !== 'task-animation-plan' || canDeleteAnimationTask(task);
            
            taskEl.innerHTML = `
                <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                    onchange="toggleTaskCompletion('${groupId}', '${task.id}')">
                <div class="task-content">
                    <div class="task-title">${task.title}</div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    ${task.link ? `<a href="${task.link}" class="task-link" target="_blank">${formatLink(task.link)}</a>` : ''}
                    <div class="edit-task-form" id="edit-task-${task.id}">
                        <input type="text" class="edit-task-title" value="${task.title}" placeholder="Task title">
                        <textarea class="edit-task-description" placeholder="Description">${task.description || ''}</textarea>
                        <input type="url" class="edit-task-link" value="${task.link || ''}" placeholder="Link URL">
                        <div class="form-row">
                            <select class="edit-task-color">
                                <option value="red" ${task.color === 'red' ? 'selected' : ''}>Red</option>
                                <option value="blue" ${task.color === 'blue' ? 'selected' : ''}>Blue</option>
                                <option value="yellow" ${task.color === 'yellow' ? 'selected' : ''}>Yellow</option>
                                <option value="green" ${task.color === 'green' ? 'selected' : ''}>Green</option>
                            </select>
                            <button class="btn btn-sm" onclick="saveTaskEdit('${groupId}', '${task.id}')">Save</button>
                            <button class="btn btn-sm btn-danger" onclick="cancelTaskEdit('${task.id}')">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="task-controls">
                    <div class="color-display color-${task.color}"></div>
                    <button class="btn btn-sm btn-edit" onclick="showTaskEdit('${task.id}')">Edit</button>
                    ${canDelete ? 
                      `<button class="btn btn-sm btn-danger" onclick="deleteTask('${groupId}', '${task.id}')">Delete</button>` : 
                      '<span class="task-expiration">(Locked for 33 days)</span>'}
                </div>
            `;
            
            // Replace existing task if it's there
            const existingTask = document.querySelector(`[data-task-id="${task.id}"]`);
            if (existingTask) {
                existingTask.replaceWith(taskEl);
            } else {
                taskList.appendChild(taskEl);
            }
        }

        // Show task edit form
        function showTaskEdit(taskId) {
            const editForm = document.getElementById(`edit-task-${taskId}`);
            editForm.style.display = 'flex';
        }

        // Cancel task editing
        function cancelTaskEdit(taskId) {
            const editForm = document.getElementById(`edit-task-${taskId}`);
            editForm.style.display = 'none';
        }

        // Save task edits
        function saveTaskEdit(groupId, taskId) {
            const editForm = document.getElementById(`edit-task-${taskId}`);
            const titleInput = editForm.querySelector('.edit-task-title');
            const descInput = editForm.querySelector('.edit-task-description');
            const linkInput = editForm.querySelector('.edit-task-link');
            const colorSelect = editForm.querySelector('.edit-task-color');
            
            const title = titleInput.value.trim();
            if (!title) {
                titleInput.focus();
                return;
            }
            
            const groups = getGroups();
            const groupIndex = groups.findIndex(g => g.id === groupId);
            
            if (groupIndex !== -1) {
                const taskIndex = groups[groupIndex].tasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    groups[groupIndex].tasks[taskIndex] = {
                        ...groups[groupIndex].tasks[taskIndex],
                        title: title,
                        description: descInput.value.trim(),
                        link: linkInput.value.trim(),
                        color: colorSelect.value
                    };
                    
                    saveGroups(groups);
                    renderTask(groupId, groups[groupIndex].tasks[taskIndex]);
                }
            }
        }

        // Format link for display
        function formatLink(link) {
            try {
                const url = new URL(link);
                return url.hostname.replace('www.', '');
            } catch {
                return 'Visit Link';
            }
        }

        // Toggle task completion status
        function toggleTaskCompletion(groupId, taskId) {
            const groups = getGroups();
            const groupIndex = groups.findIndex(g => g.id === groupId);
            
            if (groupIndex !== -1) {
                const taskIndex = groups[groupIndex].tasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    const isCompleted = !groups[groupIndex].tasks[taskIndex].completed;
                    groups[groupIndex].tasks[taskIndex].completed = isCompleted;
                    
                    // Change color to green when completed, or back to original when uncompleted
                    if (isCompleted) {
                        groups[groupIndex].tasks[taskIndex].color = 'green';
                    } else {
                        // You might want to store the original color somewhere if you want to revert back
                        // For now, we'll just set it to blue as default
                        groups[groupIndex].tasks[taskIndex].color = 'blue';
                    }
                    
                    saveGroups(groups);
                    
                    // Update UI
                    const taskEl = document.querySelector(`[data-task-id="${taskId}"]`);
                    taskEl.classList.toggle('completed');
                    
                    // Re-render the task to update its color
                    renderTask(groupId, groups[groupIndex].tasks[taskIndex]);
                }
            }
        }

        // Delete a task
        function deleteTask(groupId, taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            const groups = getGroups();
            const groupIndex = groups.findIndex(g => g.id === groupId);
            
            if (groupIndex !== -1) {
                const taskIndex = groups[groupIndex].tasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    // Check if this is the animation task and if it can be deleted
                    if (taskId === 'task-animation-plan') {
                        const task = groups[groupIndex].tasks[taskIndex];
                        if (!canDeleteAnimationTask(task)) {
                            alert('This task cannot be deleted yet. It will be available for deletion after 33 days from creation.');
                            return;
                        }
                    }
                    
                    groups[groupIndex].tasks = groups[groupIndex].tasks.filter(t => t.id !== taskId);
                    saveGroups(groups);
                    
                    // Remove from UI
                    document.querySelector(`[data-task-id="${taskId}"]`).remove();
                }
            }
        }

        // Delete a group
        function deleteGroup(groupId) {
            if (!confirm('Are you sure you want to delete this group and all its tasks?')) return;
            
            const groups = getGroups().filter(g => g.id !== groupId);
            saveGroups(groups);
            
            // Remove from UI
            document.querySelector(`[data-group-id="${groupId}"]`).remove();
        }

        // Local storage functions
        function saveGroup(group) {
            const groups = getGroups();
            groups.push(group);
            localStorage.setItem('taskGroups', JSON.stringify(groups));
        }

        function saveGroups(groups) {
            localStorage.setItem('taskGroups', JSON.stringify(groups));
        }

        function getGroups() {
            const groups = localStorage.getItem('taskGroups');
            return groups ? JSON.parse(groups) : [];
        }

        // Load tasks from local storage
        function loadTasks() {
            const groups = getGroups();
            groups.forEach(group => {
                renderGroup(group);
            });
            
            // If no groups exist, create default ones
            if (groups.length === 0) {
                const defaultGroup = {
                    id: 'group-default',
                    title: 'My Tasks',
                    tasks: []
                };
                saveGroup(defaultGroup);
                renderGroup(defaultGroup);
            }
        }
    </script>
</body>
</html>
