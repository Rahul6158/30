<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-red-500-rgb: 192, 21, 47;
            --color-orange-500-rgb: 168, 75, 47;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-error: var(--color-red-500);
            --color-success: var(--color-teal-500);
            --color-warning: var(--color-orange-500);
            --color-info: var(--color-slate-500);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --color-success-rgb: 33, 128, 141;
            --color-error-rgb: 192, 21, 47;
            --color-warning-rgb: 168, 75, 47;
            --color-info-rgb: 98, 108, 113;
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-300);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-error: var(--color-red-400);
                --color-success: var(--color-teal-300);
                --color-warning: var(--color-orange-400);
                --color-info: var(--color-gray-300);
                --color-btn-primary-text: var(--color-slate-900);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            padding: var(--space-32);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-8);
            color: var(--color-text);
        }

        .subtitle {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-32);
        }

        .permission-section {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            margin-bottom: var(--space-24);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
        }

        .permission-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-16);
            padding: var(--space-12);
            background: var(--color-secondary);
            border-radius: var(--radius-base);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            font-weight: var(--font-weight-medium);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--color-text-secondary);
        }

        .status-dot.granted {
            background: var(--color-success);
        }

        .status-dot.denied {
            background: var(--color-error);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-12) var(--space-20);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-16);
            margin-bottom: var(--space-32);
        }

        .control-group {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
        }

        .control-group h3 {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-16);
        }

        .form-group {
            margin-bottom: var(--space-16);
        }

        label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--space-8);
            color: var(--color-text);
        }

        input, textarea, select {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-family: inherit;
            background: var(--color-background);
            color: var(--color-text);
            transition: border-color var(--duration-fast) var(--ease-standard);
        }

        input:focus, textarea:focus, select:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-group {
            display: flex;
            gap: var(--space-12);
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: var(--color-secondary-hover);
        }

        .toast-container {
            position: fixed;
            top: var(--space-20);
            right: var(--space-20);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: var(--space-12);
            max-width: 400px;
        }

        .toast {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-16);
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--color-info);
            display: flex;
            align-items: start;
            gap: var(--space-12);
            animation: slideIn 0.3s var(--ease-standard);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left-color: var(--color-success);
        }

        .toast.error {
            border-left-color: var(--color-error);
        }

        .toast.warning {
            border-left-color: var(--color-warning);
        }

        .toast-icon {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: var(--font-weight-bold);
            font-size: var(--font-size-sm);
        }

        .toast.success .toast-icon {
            background: rgba(var(--color-success-rgb), 0.15);
            color: var(--color-success);
        }

        .toast.error .toast-icon {
            background: rgba(var(--color-error-rgb), 0.15);
            color: var(--color-error);
        }

        .toast.warning .toast-icon {
            background: rgba(var(--color-warning-rgb), 0.15);
            color: var(--color-warning);
        }

        .toast.info .toast-icon {
            background: rgba(var(--color-info-rgb), 0.15);
            color: var(--color-info);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: var(--font-weight-semibold);
            margin-bottom: 4px;
            font-size: var(--font-size-base);
        }

        .toast-message {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: 4px;
            font-size: 20px;
            line-height: 1;
            flex-shrink: 0;
        }

        .toast-close:hover {
            color: var(--color-text);
        }

        .sound-controls {
            display: flex;
            gap: var(--space-12);
            align-items: center;
            margin-top: var(--space-16);
        }

        .sound-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-8);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-gray-300);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--color-primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        @media (max-width: 768px) {
            body {
                padding: var(--space-16);
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .toast-container {
                left: var(--space-16);
                right: var(--space-16);
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Notification System</h1>
        <p class="subtitle">Send browser notifications and in-app toast messages to users</p>

        <div class="permission-section">
            <div class="permission-status">
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="permissionStatus">Checking permission...</span>
                </div>
                <button class="btn btn-primary" id="requestPermissionBtn">Enable Notifications</button>
            </div>
            <div class="sound-controls">
                <div class="sound-toggle">
                    <label for="soundToggle">Enable Notification Sound:</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <button class="btn btn-secondary" id="testSoundBtn">Test Sound</button>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>Browser Notification</h3>
                <div class="form-group">
                    <label for="notifTitle">Title</label>
                    <input type="text" id="notifTitle" placeholder="Notification Title" value="New Message!">
                </div>
                <div class="form-group">
                    <label for="notifBody">Message</label>
                    <textarea id="notifBody" placeholder="Notification message">You have a new notification from the app.</textarea>
                </div>
                <div class="form-group">
                    <label for="notifIcon">Icon (optional)</label>
                    <select id="notifIcon">
                        <option value="">No Icon</option>
                        <option value="✓">✓ Success</option>
                        <option value="⚠">⚠ Warning</option>
                        <option value="✖">✖ Error</option>
                        <option value="ℹ">ℹ Info</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="sendBrowserNotif">Send Browser Notification</button>
            </div>

            <div class="control-group">
                <h3>In-App Toast</h3>
                <div class="form-group">
                    <label for="toastTitle">Title</label>
                    <input type="text" id="toastTitle" placeholder="Toast Title" value="Success!">
                </div>
                <div class="form-group">
                    <label for="toastMessage">Message</label>
                    <textarea id="toastMessage" placeholder="Toast message">Your action was completed successfully.</textarea>
                </div>
                <div class="form-group">
                    <label for="toastType">Type</label>
                    <select id="toastType">
                        <option value="success">Success</option>
                        <option value="error">Error</option>
                        <option value="warning">Warning</option>
                        <option value="info">Info</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="sendToast">Show Toast</button>
            </div>
        </div>

        <div class="control-group">
            <h3>Quick Actions</h3>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="showQuickToast('success', 'Operation Successful', 'Your changes have been saved.')">Success Toast</button>
                <button class="btn btn-secondary" onclick="showQuickToast('error', 'Error Occurred', 'Something went wrong. Please try again.')">Error Toast</button>
                <button class="btn btn-secondary" onclick="showQuickToast('warning', 'Warning', 'This action cannot be undone.')">Warning Toast</button>
                <button class="btn btn-secondary" onclick="showQuickToast('info', 'Information', 'Here is some useful information.')">Info Toast</button>
                <button class="btn btn-secondary" onclick="sendQuickBrowserNotif()">Quick Browser Notification</button>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        let notificationPermission = Notification.permission;
        let notificationSound = null;
        let soundLoaded = false;

        // Initialize notification sound
        function initNotificationSound() {
            try {
                // Use the bounceman.mp3 file from the same directory
                notificationSound = new Audio('bounceman.mp3');
                
                notificationSound.preload = 'auto';
                
                // Set up event listeners to track sound loading
                notificationSound.addEventListener('canplaythrough', function() {
                    soundLoaded = true;
                    console.log('Notification sound loaded successfully');
                });
                
                notificationSound.addEventListener('error', function(e) {
                    console.error('Error loading notification sound:', e);
                    soundLoaded = false;
                    
                    // Fallback to a simple beep sound if the MP3 fails to load
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = ctx.createOscillator();
                    const gainNode = ctx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(ctx.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 800;
                    gainNode.gain.value = 0.1;
                    
                    oscillator.start();
                    setTimeout(() => {
                        oscillator.stop();
                    }, 200);
                });
                
            } catch (error) {
                console.error('Failed to initialize notification sound:', error);
                soundLoaded = false;
            }
        }

        function playNotificationSound() {
            const soundToggle = document.getElementById('soundToggle');
            
            if (soundToggle && soundToggle.checked) {
                try {
                    if (notificationSound && soundLoaded) {
                        // Reset and play the sound
                        notificationSound.currentTime = 0;
                        notificationSound.play().catch(e => {
                            console.warn('Could not play notification sound:', e);
                            playFallbackSound();
                        });
                    } else {
                        playFallbackSound();
                    }
                } catch (error) {
                    console.error('Error playing notification sound:', error);
                    playFallbackSound();
                }
            }
        }

        function playFallbackSound() {
            // Fallback to Web Audio API if the MP3 fails
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 800;
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                setTimeout(() => {
                    oscillator.stop();
                }, 200);
            } catch (error) {
                console.error('Could not play fallback sound:', error);
            }
        }

        function updatePermissionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('permissionStatus');
            const requestBtn = document.getElementById('requestPermissionBtn');

            notificationPermission = Notification.permission;

            if (notificationPermission === 'granted') {
                statusDot.classList.add('granted');
                statusText.textContent = 'Notifications Enabled';
                requestBtn.textContent = 'Notifications Enabled';
                requestBtn.disabled = true;
            } else if (notificationPermission === 'denied') {
                statusDot.classList.add('denied');
                statusText.textContent = 'Notifications Blocked';
                requestBtn.textContent = 'Notifications Blocked';
                requestBtn.disabled = true;
            } else {
                statusText.textContent = 'Notifications Not Enabled';
                requestBtn.textContent = 'Enable Notifications';
                requestBtn.disabled = false;
            }
        }

        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                showToast('error', 'Not Supported', 'Browser notifications are not supported in your browser.');
                return;
            }

            if (notificationPermission === 'granted') {
                showToast('info', 'Already Enabled', 'Notifications are already enabled.');
                return;
            }

            try {
                const permission = await Notification.requestPermission();
                updatePermissionStatus();

                if (permission === 'granted') {
                    showToast('success', 'Enabled!', 'Browser notifications have been enabled.');
                    sendBrowserNotification('Notifications Enabled', 'You will now receive browser notifications.');
                } else if (permission === 'denied') {
                    showToast('error', 'Denied', 'Notification permission was denied.');
                }
            } catch (error) {
                showToast('error', 'Error', 'Failed to request notification permission.');
                console.error('Notification permission error:', error);
            }
        }

        function sendBrowserNotification(title, body, icon) {
            if (notificationPermission !== 'granted') {
                showToast('warning', 'Permission Required', 'Please enable notifications first.');
                return;
            }

            const options = {
                body: body,
                icon: icon || '',
                badge: icon || '',
                vibrate: [200, 100, 200],
                tag: 'notification-' + Date.now(),
                requireInteraction: false
            };

            try {
                const notification = new Notification(title, options);
                
                // Play sound when notification is shown
                playNotificationSound();
                
                notification.onclick = function() {
                    window.focus();
                    notification.close();
                };

                setTimeout(() => notification.close(), 5000);
                
                showToast('success', 'Sent!', 'Browser notification has been sent.');
            } catch (error) {
                showToast('error', 'Failed', 'Failed to send browser notification.');
                console.error('Notification error:', error);
            }
        }

        function showToast(type, title, message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const iconSymbols = {
                success: '✓',
                error: '✖',
                warning: '⚠',
                info: 'ℹ'
            };

            toast.innerHTML = `
                <div class="toast-icon">${iconSymbols[type] || 'ℹ'}</div>
                <div class="toast-content">
                    <div class="toast-title">${escapeHtml(title)}</div>
                    <div class="toast-message">${escapeHtml(message)}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">&times;</button>
            `;

            container.appendChild(toast);

            // Play sound for toast notifications too
            playNotificationSound();

            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showQuickToast(type, title, message) {
            showToast(type, title, message);
        }

        function sendQuickBrowserNotif() {
            sendBrowserNotification('Quick Notification', 'This is a quick test notification!');
        }

        function testSound() {
            playNotificationSound();
            showToast('info', 'Sound Test', 'Notification sound played.');
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initNotificationSound();
            updatePermissionStatus();
            
            document.getElementById('requestPermissionBtn').addEventListener('click', requestNotificationPermission);
            document.getElementById('testSoundBtn').addEventListener('click', testSound);

            document.getElementById('sendBrowserNotif').addEventListener('click', () => {
                const title = document.getElementById('notifTitle').value || 'Notification';
                const body = document.getElementById('notifBody').value || 'You have a new notification.';
                const iconSelect = document.getElementById('notifIcon').value;
                
                sendBrowserNotification(title, body, iconSelect);
            });

            document.getElementById('sendToast').addEventListener('click', () => {
                const title = document.getElementById('toastTitle').value || 'Notification';
                const message = document.getElementById('toastMessage').value || 'This is a notification message.';
                const type = document.getElementById('toastType').value || 'info';
                
                showToast(type, title, message);
            });
        });
    </script>
</body>
</html>
