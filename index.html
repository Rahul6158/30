<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo List</title>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-gray-400-rgb: 119, 124, 124;
            --color-teal-300-rgb: 50, 184, 198;
            --color-gray-300-rgb: 167, 169, 169;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-error: var(--color-red-500);
            --color-success: var(--color-teal-500);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
            --duration-fast: 150ms;
            --duration-normal: 250ms;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-300);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-error: var(--color-red-400);
                --color-success: var(--color-teal-300);
                --color-btn-primary-text: var(--color-slate-900);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-16);
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-24);
            padding: var(--space-16) 0;
        }

        .header h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
        }

        .notification-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            padding: var(--space-8) var(--space-16);
            background: var(--color-surface);
            border-radius: var(--radius-full);
            border: 1px solid var(--color-border);
            font-size: var(--font-size-sm);
            cursor: pointer;
        }

        .notification-icon {
            font-size: var(--font-size-lg);
        }

        .add-task-section {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-20);
            margin-bottom: var(--space-24);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }

        .input-group {
            display: flex;
            gap: var(--space-12);
            margin-bottom: var(--space-12);
        }

        .task-input {
            flex: 1;
            padding: var(--space-12) var(--space-16);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-family: inherit;
            background: var(--color-background);
            color: var(--color-text);
        }

        .task-input:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        .task-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-12);
            margin-bottom: var(--space-12);
        }

        select, input[type="datetime-local"] {
            padding: var(--space-8) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: var(--font-size-sm);
            font-family: inherit;
            background: var(--color-background);
            color: var(--color-text);
        }

        .btn {
            padding: var(--space-12) var(--space-20);
            border: none;
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal);
            font-family: inherit;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-full {
            width: 100%;
        }

        .task-lists {
            display: flex;
            flex-direction: column;
            gap: var(--space-24);
        }

        .task-list-section {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-20);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-16);
            padding-bottom: var(--space-12);
            border-bottom: 1px solid var(--color-border);
        }

        .list-header h2 {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
        }

        .task-count {
            background: var(--color-secondary);
            padding: var(--space-4) var(--space-12);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }

        .task-item {
            display: flex;
            align-items: start;
            gap: var(--space-12);
            padding: var(--space-16);
            margin-bottom: var(--space-8);
            background: var(--color-background);
            border-radius: var(--radius-base);
            border: 1px solid var(--color-border);
            transition: all var(--duration-fast);
        }

        .task-item:hover {
            box-shadow: var(--shadow-md);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-radius: 50%;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .task-checkbox.checked {
            background: var(--color-success);
            border-color: var(--color-success);
            position: relative;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            color: var(--color-text);
            margin-bottom: var(--space-4);
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
        }

        .task-meta {
            display: flex;
            gap: var(--space-16);
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .task-actions {
            display: flex;
            gap: var(--space-8);
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: var(--space-4);
            border-radius: var(--radius-base);
            font-size: var(--font-size-lg);
            transition: all var(--duration-fast);
        }

        .icon-btn:hover {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .priority-high {
            color: var(--color-error);
        }

        .priority-medium {
            color: #f59e0b;
        }

        .priority-low {
            color: var(--color-success);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: var(--space-16);
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            bottom: var(--space-20);
            right: var(--space-20);
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-16);
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--color-success);
            display: none;
            animation: slideUp 0.3s ease;
            max-width: 400px;
            z-index: 1000;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            border-left-color: var(--color-error);
        }

        @media (max-width: 768px) {
            .app-container {
                padding: var(--space-12);
            }

            .header {
                flex-direction: column;
                align-items: start;
                gap: var(--space-12);
            }

            .task-details {
                grid-template-columns: 1fr;
            }

            .toast {
                left: var(--space-16);
                right: var(--space-16);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üìù Tasks</h1>
            <button class="notification-toggle" id="notificationBtn">
                <span class="notification-icon" id="notificationIcon">üîï</span>
                <span id="notificationText">Enable Hourly Reminders</span>
            </button>
        </div>

        <div class="add-task-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="Add a task..."
                    autocomplete="off"
                >
            </div>
            <div class="task-details">
                <input 
                    type="datetime-local" 
                    id="taskDueDate" 
                    class="task-input"
                >
                <select id="taskPriority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            <button class="btn btn-primary btn-full" id="addTaskBtn">Add Task</button>
        </div>

        <div class="task-lists">
            <div class="task-list-section">
                <div class="list-header">
                    <h2>My Tasks</h2>
                    <span class="task-count" id="taskCount">0 tasks</span>
                </div>
                <div id="taskList"></div>
            </div>

            <div class="task-list-section">
                <div class="list-header">
                    <h2>Completed</h2>
                    <span class="task-count" id="completedCount">0 completed</span>
                </div>
                <div id="completedList"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let tasks = [];
        let notificationsEnabled = false;
        let notificationInterval = null;
        let lastNotificationTime = null;
        let notificationSound = null;

        // Initialize notification sound
        function initSound() {
            try {
                notificationSound = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==");
                notificationSound.preload = 'auto';
            } catch (error) {
                console.error('Failed to initialize sound:', error);
            }
        }

        function playSound() {
            if (notificationSound) {
                try {
                    notificationSound.currentTime = 0;
                    notificationSound.play().catch(e => console.warn('Could not play sound:', e));
                } catch (error) {
                    console.error('Error playing sound:', error);
                }
            }
        }

        function loadTasks() {
            const saved = JSON.parse(window.localStorage.getItem('smartTodoTasks') || '[]');
            tasks = saved.map(task => ({
                ...task,
                dueDate: task.dueDate ? new Date(task.dueDate) : null
            }));
            renderTasks();
        }

        function saveTasks() {
            const tasksToSave = tasks.map(task => ({
                ...task,
                dueDate: task.dueDate ? task.dueDate.toISOString() : null
            }));
            window.localStorage.setItem('smartTodoTasks', JSON.stringify(tasksToSave));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const dueDateInput = document.getElementById('taskDueDate');
            const priorityInput = document.getElementById('taskPriority');

            const title = input.value.trim();
            if (!title) {
                showToast('Please enter a task', 'error');
                return;
            }

            const task = {
                id: Date.now(),
                title: title,
                completed: false,
                priority: priorityInput.value,
                dueDate: dueDateInput.value ? new Date(dueDateInput.value) : null,
                createdAt: new Date()
            };

            tasks.unshift(task);
            saveTasks();
            renderTasks();
            
            input.value = '';
            dueDateInput.value = '';
            priorityInput.value = 'low';

            playSound();
            showToast('Task added successfully!');
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                playSound();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
            showToast('Task deleted');
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const completedList = document.getElementById('completedList');
            
            const activeTasks = tasks.filter(t => !t.completed);
            const completedTasks = tasks.filter(t => t.completed);

            document.getElementById('taskCount').textContent = `${activeTasks.length} task${activeTasks.length !== 1 ? 's' : ''}`;
            document.getElementById('completedCount').textContent = `${completedTasks.length} completed`;

            taskList.innerHTML = activeTasks.length > 0 
                ? activeTasks.map(renderTaskItem).join('') 
                : '<div class="empty-state"><div class="empty-state-icon">üìã</div><p>No tasks yet. Add one above!</p></div>';

            completedList.innerHTML = completedTasks.length > 0 
                ? completedTasks.map(renderTaskItem).join('') 
                : '<div class="empty-state"><div class="empty-state-icon">‚úÖ</div><p>No completed tasks</p></div>';
        }

        function renderTaskItem(task) {
            const priorityClass = `priority-${task.priority}`;
            const priorityIcons = {high: 'üî¥', medium: 'üü°', low: 'üü¢'};
            
            let metaInfo = `<span class="${priorityClass}">${priorityIcons[task.priority]} ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>`;
            
            if (task.dueDate) {
                const dueDate = new Date(task.dueDate);
                const isOverdue = dueDate < new Date() && !task.completed;
                metaInfo += ` <span style="color: ${isOverdue ? 'var(--color-error)' : 'inherit'}">üìÖ ${formatDate(dueDate)}</span>`;
            }

            return `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-meta">${metaInfo}</div>
                    </div>
                    <div class="task-actions">
                        <button class="icon-btn" onclick="deleteTask(${task.id})" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `;
        }

        function formatDate(date) {
            const now = new Date();
            const diff = date - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) return 'Today';
            if (days === 1) return 'Tomorrow';
            if (days === -1) return 'Yesterday';
            if (days < 0) return `${Math.abs(days)} days ago`;
            if (days < 7) return `In ${days} days`;

            return date.toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'});
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function toggleNotifications() {
            if (!('Notification' in window)) {
                showToast('Notifications not supported in this browser', 'error');
                return;
            }

            if (!notificationsEnabled) {
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    notificationsEnabled = true;
                    startHourlyNotifications();
                    updateNotificationButton();
                    showToast('Hourly reminders enabled! You\'ll be notified every hour.');
                    sendNotification();
                } else {
                    showToast('Notification permission denied', 'error');
                }
            } else {
                notificationsEnabled = false;
                stopHourlyNotifications();
                updateNotificationButton();
                showToast('Hourly reminders disabled');
            }
        }

        function startHourlyNotifications() {
            const now = new Date();
            const nextHour = new Date(now);
            nextHour.setHours(now.getHours() + 1, 0, 0, 0);
            
            const timeUntilNextHour = nextHour - now;

            setTimeout(() => {
                sendNotification();
                notificationInterval = setInterval(() => {
                    sendNotification();
                }, 60 * 60 * 1000);
            }, timeUntilNextHour);

            window.localStorage.setItem('notificationsEnabled', 'true');
        }

        function stopHourlyNotifications() {
            if (notificationInterval) {
                clearInterval(notificationInterval);
                notificationInterval = null;
            }
            window.localStorage.setItem('notificationsEnabled', 'false');
        }

        function sendNotification() {
            if (!notificationsEnabled || Notification.permission !== 'granted') return;

            const activeTasks = tasks.filter(t => !t.completed);
            const overdueTasks = activeTasks.filter(t => t.dueDate && new Date(t.dueDate) < new Date());
            
            let title = 'üìù Task Reminder';
            let body = '';

            if (activeTasks.length === 0) {
                body = 'You have no pending tasks. Great job! üéâ';
            } else if (overdueTasks.length > 0) {
                body = `You have ${overdueTasks.length} overdue task${overdueTasks.length > 1 ? 's' : ''} and ${activeTasks.length} total pending task${activeTasks.length > 1 ? 's' : ''}.`;
            } else {
                body = `You have ${activeTasks.length} pending task${activeTasks.length > 1 ? 's' : ''}.`;
            }

            const notification = new Notification(title, {
                body: body,
                icon: 'üìù',
                badge: 'üìù',
                tag: 'hourly-reminder',
                requireInteraction: false
            });

            playSound();

            notification.onclick = function() {
                window.focus();
                notification.close();
            };

            setTimeout(() => notification.close(), 10000);
            lastNotificationTime = new Date();
        }

        function updateNotificationButton() {
            const btn = document.getElementById('notificationBtn');
            const icon = document.getElementById('notificationIcon');
            const text = document.getElementById('notificationText');

            if (notificationsEnabled) {
                icon.textContent = 'üîî';
                text.textContent = 'Hourly Reminders ON';
                btn.style.background = 'var(--color-primary)';
                btn.style.color = 'var(--color-btn-primary-text)';
                btn.style.borderColor = 'var(--color-primary)';
            } else {
                icon.textContent = 'üîï';
                text.textContent = 'Enable Hourly Reminders';
                btn.style.background = 'var(--color-surface)';
                btn.style.color = 'var(--color-text)';
                btn.style.borderColor = 'var(--color-border)';
            }
        }

        function restoreNotificationState() {
            const saved = window.localStorage.getItem('notificationsEnabled');
            if (saved === 'true' && Notification.permission === 'granted') {
                notificationsEnabled = true;
                startHourlyNotifications();
                updateNotificationButton();
            }
        }

        // Event Listeners
        document.getElementById('addTaskBtn').addEventListener('click', addTask);
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        document.getElementById('notificationBtn').addEventListener('click', toggleNotifications);

        // Initialize
        initSound();
        loadTasks();
        updateNotificationButton();
        restoreNotificationState();
    </script>
</body>
</html>
